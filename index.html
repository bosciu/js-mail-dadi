<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dadi</title>
</head>

<body>
    <section id="first-exercise" class="container text-center">
        <h1>Esercizio 1</h1>
        <label for="email-input" class="form-label">Inserisci qui la email</label>
        <input type="email" id="email-input" placeholder="Email">
        <button class="btn btn-primary" onclick=VerificaEmail()>Login</button>
        <h2 id="root"></h2>
    </section>
    <hr>
    <section id="second-exercise" class="container text-center">
        <h1>Esercizio 2</h1>
        <h3>Clicca <span class="color-red"><u>sui Dadi</u></span> per far uscire un numero!</h3>
        <i id="dice-user" class="fas fa-dice fa-7x" onclick=GiocoDadiUser()></i>
        <h2 id="root-2"></h2>
        <div id="invisible">
            <input id="sfida-computer" type="button" class="btn btn-primary" onclick=GiocoDadiPc() value="Sfida il computer!"></input>
            <i id="dice-pc" class="fas fa-dice fa-7x"></i>
            <h2 id="root-3"></h2>
        </div>
    </section>


    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
